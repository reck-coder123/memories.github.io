<html>

<head>
	<meta charset="UTF-8">
	<title> Register </title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body></br></br></br></br></br>
	<div align="center">
		<div align="center" class="border">
			<div id="heading">Memories:)</div>
			<div id="subhead">
				<h2 id="sub">
					Place changes, memories always remains<br>
					We will miss you!!
				</h2>
			</div></br></br></br>

			<div class="sign-up">
				<h2 id="head">Sign up</h2>

				<form action="{{ url_for('register') }}" method="post">
					<div class="msg">{{ msg }}</div>
					<input id="name" name="name" type="text" placeholder="Enter Your name" class="textbox" /></br></br>
					<input id="username" name="username" type="text" placeholder="Enter Your Username"
						class="textbox" /></br></br>
					<input id="password" name="password" type="password" placeholder="Enter Your Password"
						class="textbox" /></br></br>
					<input id="email" name="email" type="text" placeholder="Enter Your Email ID"
						class="textbox" /></br></br>
					<input id="nickname" name="nickname" type="text" placeholder="nickname" class="textbox" /></br></br>
					<input id="hobby" name="hobby" type="text" placeholder="Enter Your hobby"
						class="textbox" /></br></br>
					<input type="submit" class="btn" value="Sign Up"></br>
				</form>

			</div>
			<p id="info">Already have an account? <a class="bottom" href="{{url_for('login')}}"> Sign In here</a></p>
		</div>
	</div>
</body>

</html>
